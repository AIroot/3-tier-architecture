<!--Modal-->
<div class="modal fade" id="myModal" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Coupon Details</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form">
                        <div class="form-group col-sm-6">
                            <label for="first-name">Coupon ID</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="first-name">Amount ($)</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="first-name">Coupon Name</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
