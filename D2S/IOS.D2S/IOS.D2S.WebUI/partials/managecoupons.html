<header class="page-header">
    <h1 class="page-title">Manage Coupons</h1>
    <div class="breadcrumb-container">
        <ul class="breadcrumb">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Level 2</a>
            </li>
            <li class="active">
                <span>Level 3</span>
            </li>
        </ul>
    </div>
</header>
<section class="main-content">
    <div class="row">
        <div class="col-md-9 form-div">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" placeholder="Coupon ID" size="7" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Coupon Name" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Amount" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary ico-btn">
                        <i class="icon-search"></i>Search
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-3 text-right">
            <button class="btn btn-primary ico-btn" data-toggle="modal" data-target="#addCoupon">
                <i class="icon-ticket"></i>Add New Coupon
            </button>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12 table-div">
            <div class="table-responsive">
                <table class="table table-striped-vt table-hover">
                    <thead>
                        <tr>
                            <th class="narrow-cell">Coupon ID</th>
                            <th>Coupon Name</th>
                            <th class="narrow-cell">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0001</td>
                            <td>Type 1 Coupon</td>
                            <td>$ 100</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-expandable" data-expand-label="Edit" data-toggle="modal" data-target="#editcoupon">
                                    <i class="icon-profile"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>0002</td>
                            <td>Type 2 Coupon</td>
                            <td>$ 100</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-expandable" data-expand-label="Edit" data-toggle="modal" data-target="#editcoupon">
                                    <i class="icon-profile"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>0003</td>
                            <td>Type 3 Coupon</td>
                            <td>$ 100</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-expandable" data-expand-label="Edit" data-toggle="modal" data-target="#editcoupon">
                                    <i class="icon-profile"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<!--Modal-->
<div class="modal fade" id="addCoupon" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Add New Coupon</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form">
                        <div class="form-group col-sm-6">
                            <label for="first-name">Coupon ID</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="first-name">Amount ($)</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="first-name">Coupon Name</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Status</label>
                            <div class="col-xs-2">
                                <label class="radio-btn">
                                    <input type="radio" name="status" />
                                    <label class="radio-btn-inner"></label>
                                </label>
                                Active
                            </div>
                            <div class="col-xs-3">
                                <label class="radio-btn">
                                    <input type="radio" name="status" />
                                    <label class="radio-btn-inner"></label>
                                </label>
                                Inactive
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
