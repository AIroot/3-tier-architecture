<!DOCTYPE html>
<html lang="en" data-ng-app="d2cApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eMCS - eCoupon System</title>

    <link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/lib/icomoon.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!--<header class="header" ng-controller="headerCtrl">
        <h1 class="logo">eMCS</h1>
    </header>-->
    <div class="body login">
        <h1 class="logo">eMCS</h1>
        <div class="col-md-4 col-md-push-4">
            <div class="login-panel panel">
                <div class="panel-heading">
                    <h2>Log in</h2>
                </div>
                <div class="panel-body">
                    <p>Please log in to continue</p>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="email" class="form-control has-icon" placeholder="Email" />
                                <i class="input-ico icon-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control has-icon" placeholder="Password" />
                                <i class="input-ico icon-key"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <a href="#" class="forgot-pw">Forgot Your Password?</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button class="btn btn-block btn-primary ico-btn text-center">
                                    <i class="icon-lock"></i>Log In
                                </button>
                                <hr />
                                <button class="btn btn-block btn-success ico-btn text-center">
                                    <i class="icon-user-plus"></i>Create an Account
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Java script libs -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>

    <script src="js/app.js"></script>

    <!-- Controlers -->
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/managecouponsCtrl.js"></script>
    <script src="js/controllers/managereportsCtrl.js"></script>
    <script src="js/controllers/managestdentsCtrl.js"></script>
    <script src="js/controllers/headerCtrl.js"></script>
    <script src="js/controllers/navigationCtrl.js"></script>

</body>
</html>
